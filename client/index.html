    <!-- ULTRA-EARLY: GraphQL Warning Suppression (First thing in head) -->
    <script>
    (function() {
      // Store original console methods
      const originalWarn = console.warn;
      const originalError = console.error;
      const originalLog = console.log;
      
      // Enhanced GraphQL warning detection
      function isGraphQLFragmentWarning(message) {
        const msg = String(message).toLowerCase();
        return (msg.includes('fragment') && (
          msg.includes('jamauthor') || msg.includes('reaction') || 
          msg.includes('comment') || msg.includes('basejam') || 
          msg.includes('recordinglink') || msg.includes('user')
        )) || (msg.includes('graphql-tag') && msg.includes('unique')) ||
        (msg.includes('fragment with name') && msg.includes('already exists'));
      }
      
      // Override all console methods immediately
      console.warn = function(...args) {
        if (args.some(isGraphQLFragmentWarning)) return;
        originalWarn.apply(console, args);
      };
      
      console.error = function(...args) {
        if (args.some(isGraphQLFragmentWarning)) return;
        originalError.apply(console, args);
      };
      
      console.log = function(...args) {
        if (args.some(isGraphQLFragmentWarning)) return;
        originalLog.apply(console, args);
      };
      
      // Also block any window.console access
      Object.defineProperty(window, 'console', {
        value: console,
        writable: false,
        configurable: false
      });
    })();
    </script>

      }
      
      /* P7-5: Prevent layout shifts */
      .async-content {
        min-height: 200px;
        contain: layout style paint;
      }
      
      /* P7-5: Loading skeleton */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* P7-5: Accessibility focus indicators */
      .a11y-focus-indicator:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      /* P7-5: Performance optimizations */
      .will-change-transform {
        will-change: transform;
      }
      
      .contain-layout {

      }
      
      /* Dark mode support */

        }

      /* Override for when dark class is explicitly set */

        color: #f9fafb !important; /* gray-50 */
      }
      
      html.light, html.light body {

        color: #111827 !important; /* gray-900 */

    <!-- CRITICAL: Early GraphQL warning suppression (must run before any external libraries) -->
    <script>
    (function() {
      if (typeof window !== 'undefined' && typeof console !== 'undefined') {
        const originalConsoleWarn = console.warn;
        console.warn = function(...args) {
          const message = args.join(' ');
          if ((message.includes('fragment with name') && message.includes('already exists')) ||
              (message.includes('graphql-tag') && message.includes('unique')) ||
              ((message.includes('JamAuthor') || message.includes('Reaction') || 
                message.includes('Comment') || message.includes('BaseJam') || 
                message.includes('RecordingLink') || message.includes('User')) &&
               message.includes('fragment'))) {
            return; // Suppress GraphQL fragment warnings
          }
          originalConsoleWarn.apply(console, args);
        };
      }
    })();
    </script>
    <!-- Suppress Vite WebSocket errors in Replit preview -->
    <script>
    if (typeof window !== 'undefined') {
      // Catch and suppress WebSocket connection errors that block Replit preview
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && 
            event.reason.message.includes('WebSocket closed without opened')) {
          event.preventDefault();
          console.log('[VeeFore] Suppressed Vite HMR WebSocket error (normal in Replit preview)');
        }
      });
    }
    </script>
